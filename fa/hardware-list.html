<h2>软件运行硬件要求列表：</h2>
<p>操作系统：</p>
<ul>
  <li>可运行于Windows7以上系统。</li>
  <li>软件开发于.Net环境，所以： 需要 .Net Freamework 4.0以上。</li>
  <li>内存2G以上</li>
  <li>磁盘不小于30M</li>
  </ul>
<p>称重仪表：</p>
<ul>
  <li>MT ICS-60/ IND231 / IND263</li>
  <li>XH9600</li>
  </ul>
<p>如果是网络版：</p>
<ul>
  <li>延时不能太低的局域网</li>
  <li>MySQL数据库服务器一台(Windows/Unix/Linux/Ma均可)</li>
</ul>
