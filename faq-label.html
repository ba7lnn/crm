<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>关于标签</title>
<meta name="viewport" content="width=device-width, initial-scale=1" /> 
<link href="assets/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="main">
<h2>关于标签：</h2>
<p>软件本身不限制标签格式，您可以使用套打或空白格式打印，如下例子</p>
<p><img src="assets/label/1.jpg" /></p>
<p><img src="assets/label/6.jpg" /></p>
<p&nbsp;></p>
<p>&nbsp;</p>
<p>使用空白格式也可以按你的喜好设定，这里最大的用途即： 有中间贸易商，出的货不需要公司抬头格式，这也是支持的，随时打印即可</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p><img src="assets/label/3.jpg" /></p>
<p><img src="assets/label/4.jpg" /></p>
<p><img src="assets/label/5.jpg" /></p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>在使用套打格式中，您也可以顺意调整，灵活多变</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p><img src="assets/label/7.jpg" /></p>
<p><img src="assets/label/8.jpg" /></p>
<p><img src="assets/label/9.jpg" /></p>
<p><img src="assets/label/10.jpg" /></p>

<p>&nbsp;</p>
<hr size="1"/>
<p><a href="index.html">返回目录</a></p>
</div>
</body>
</html>
