<div class="main">
  <h2>登录软件</h2>
  <p>软件界面如图所示。当你打开软件时需确认你有使用权限，请输入帐号及密码进行登录确认。</p>
  <img src="assets/2-1.png" width="338" height="255" alt="login_screen" />
  <h3>基本要素：</h3>
  <ul>
    <li>你需要有4位数字作为登录密码</li>
    <li>4~6位字符或数字混合作为密码</li>
    <li>淡黄色框显示帐号的呢称，不需也不能录入信息。</li>
  </ul>
  <h3>操作步骤：</h3>

    <ol>
      <ol>
        <li>录入帐号。</li>
        <li>录入密码。</li>
        <li>点击登录按钮</li>
      </ol>
    </ol>

  <h3>操作提示：</h3>
  <ul>
    <li>录入4位数字帐号后，可直接按回车键确认，并光标会自动跳到密码录入框。</li>
    <li>你有3次机会录入密码，如超过次数，软件自动关闭。</li>
  </ul>
