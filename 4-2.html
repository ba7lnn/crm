<p>在手工方式中，主要完成以下功能：</p>
<ul>
  <li>1， 数据统计及查看。</li>
  <li>2， 重新打印轴标签。</li>
  <li>3， 修改数据。</li>
  <li>4， 删除数据。</li>
  <li>5， 设计轴标签样式。</li>
</ul>
<h3>基本要素：</h3>
<ul>
  <li>料号，规格，轴型带有星号（*）用于过滤功能。</li>
</ul>
<h3>操作步骤：</h3>
<ol>
  <ol>
    <li>点击“添加”，软件打开录入新操作员功能。</li>
    <li>选择您想修改的资料，点击“编辑”进入修改功能。</li>
    <li>录入或更新您的信息。</li>
    <li>点击“保存”按钮。</li>
  </ol>
</ol>
<h3>操作提示：</h3>
<ul>
  <li>左则即用于修改也用于数据查询统计。</li>
</ul>
